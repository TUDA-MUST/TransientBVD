name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Poetry (via pipx)
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipx
          python -m pipx ensurepath
          pipx install poetry

      - name: Configure Poetry to use in-project venv
        run: poetry config virtualenvs.in-project true

      - name: Cache Poetry virtualenv
        uses: actions/cache@v5
        with:
          path: .venv
          key: ${{ runner.os }}-py3.11-poetry-venv-${{ hashFiles('poetry.lock') }}

      - name: Cache Poetry downloads
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-py3.11-poetry-cache-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-py3.11-poetry-cache-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Build distributions
        run: poetry build

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
