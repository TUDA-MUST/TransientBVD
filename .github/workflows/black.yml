name: Black

on:
  push:
    branches: [main]
  pull_request:

jobs:
  black-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"  # caches pip downloads used by pipx too

      - name: Install Poetry (via pipx)
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipx
          python -m pipx ensurepath
          pipx install poetry

      - name: Configure Poetry to use in-project venv
        run: poetry config virtualenvs.in-project true

      # Cache the Poetry virtualenv (.venv) based on the lockfile
      - name: Cache Poetry virtualenv
        uses: actions/cache@v5
        with:
          path: .venv
          key: ${{ runner.os }}-py3.11-poetry-venv-${{ hashFiles('poetry.lock') }}

      # Cache Poetry's own download cache (wheels/sdists)
      - name: Cache Poetry downloads
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-py3.11-poetry-cache-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-py3.11-poetry-cache-

      - name: Install dependencies (dev group)
        run: poetry install --with dev --no-interaction

      - name: Check formatting with Black
        run: poetry run black --check .
