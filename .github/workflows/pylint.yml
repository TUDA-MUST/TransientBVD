name: Pylint Score

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  pylint:
    name: Run Pylint and Generate Badge
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Run Pylint and Save Score
        run: |
          poetry run pylint transientbvd | tee pylint.log
          pylint_score=$(tail -n 2 pylint.log | grep -oE "[0-9]+\.[0-9]+/10" | cut -d'/' -f1)
          echo "Pylint Score: $pylint_score"
          echo $pylint_score > pylint_score.txt

      - name: Upload Pylint Score
        uses: actions/upload-artifact@v4
        with:
          name: pylint-score
          path: pylint_score.txt
