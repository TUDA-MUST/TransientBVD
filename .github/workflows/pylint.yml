name: Pylint Badge

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  pylint:
    name: Run Pylint and Generate Badge
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Install `pylint-badge`
        run: pip install pylint-badge

      - name: Run Pylint and Generate Badge
        run: |
          poetry run pylint transientbvd > pylint.log || true
          pylint-badge --input pylint.log --output pylint.svg

      - name: Upload Pylint Badge
        uses: actions/upload-artifact@v4
        with:
          name: pylint-badge
          path: pylint.svg
