version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    install:
      - pip install poetry
      - poetry config virtualenvs.create false
      - poetry install --with dev --no-interaction
    build:
      html:
        - poetry run sphinx-build -T -b html -d _build/doctrees -D language=en docs/source $READTHEDOCS_OUTPUT/html
      pdf:
        - poetry run sphinx-build -T -b latex -d _build/doctrees -D language=en docs/source _build/latex
        - cd _build/latex && latexmk -pdf && cp *.pdf $READTHEDOCS_OUTPUT/pdf/
